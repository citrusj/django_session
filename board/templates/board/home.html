<h1>게시판</h1>

{% if user.is_authenticated %} 
<p>환영합니다, {{ user.username }}님. 행복한 하루 보내세요!</p> 
<a href="{% url 'logout' %}">로그아웃</a><br><br>
<a href="{% url 'new' %}">새 글 작성하기</a><br>

{% else %} 
<p>환영합니다. 로그인하신 후에 일기를 작성해주세요!</p> 
<a href="{% url 'register' %}">회원가입</a>
<a href="{% url 'login' %}">로그인</a><br><br>
{% endif %}

<hr>
<a href="{% url 'tag_home' %}">해시태그 모아보기</a>
<br><br>
{% for post in posts %}
    <a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a>
    <br>
    <hr>
{% endfor %}
